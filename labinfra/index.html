<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabInfra - UFPA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/etapas.css">

  <!-- Favicons -->
  <link rel="icon" href="/Src/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/Src/favicon.ico" type="image/x-icon">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Biblioteca para Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Navegação -->
  <ul class="navigator">
    <li class="nav1">
      <a id="openSidebar" href="/Inicial/index.html"><i data-lucide="chevron-left"></i></a>
    </li>
    <li class="nav2">Inteligência artificial</li>
  </ul>

  <!-- Seção principal -->
  <section class="inicio">
    <h4>Descreva o mineral</h4>
    <textarea id="descricao" class="card-box" placeholder="Ex: Mineral de cor esverdeada, brilho vítreo, dureza alta..."></textarea>
    
    <div class="gridbutton">
      <button class="button-ia" id="analisarBtn"><i data-lucide="bot"></i> Analisar</button>
    </div>

    <div class="resposta-ia">
      <div id="resposta">Resposta...</div>
    </div>
  </section>

  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script> lucide.createIcons(); </script>

  <!-- Script principal -->
  <script>
    const respostaDiv = document.getElementById("resposta");
    const descricaoEl = document.getElementById("descricao");
    const btn = document.getElementById("analisarBtn");

    async function gerarResposta() {
      const descricao = (descricaoEl.value || "").trim();
      if (descricao.length < 5) {
        respostaDiv.innerText = "Descrição muito curta, descreva melhor o mineral.";
        return;
      }
      respostaDiv.innerText = "Analisando...";

      try {
        const prompt = `Você é um assistente de geologia. Analise a descrição do usuário e sugira minerais:\n${descricao}`;

        const resp = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        // Transforma a resposta em JSON
        const data = await resp.json();

        // Mostra a resposta usando Markdown
        respostaDiv.innerHTML = data.output ? marked.parse(data.output) : "Nenhuma resposta recebida.";
      } catch (err) {
        console.error(err);
        respostaDiv.innerText = "Erro ao gerar resposta: " + err.message;
      }
    }

    btn.addEventListener("click", gerarResposta);
    descricaoEl.addEventListener("keydown", (e) => { 
      if (e.ctrlKey && e.key === "Enter") gerarResposta(); 
    });
  </script>

  <script src="/scripts.js" defer></script>
</body>
</html>
